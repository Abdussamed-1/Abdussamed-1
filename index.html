<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinformatics GitHub Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        .banner-container {
            width: 100%;
            max-width: 1500px;
            height: auto;
            min-height: 500px;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #0f0f1f 50%, #1a1a2e 100%);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 20px;
        }

        .banner-container:hover {
            transform: scale(1.02);
        }

        /* DNA Double Helix Animation */
        .dna-container {
            position: absolute;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 400px;
            opacity: 0.6;
        }

        @media (max-width: 1200px) {
            .dna-container {
                width: 400px;
                height: 300px;
                right: -50px;
            }
        }

        @media (max-width: 768px) {
            .dna-container {
                width: 300px;
                height: 200px;
                right: -30px;
                opacity: 0.4;
            }
        }

        .dna-strand {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .helix-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                #00ffcc 10%, 
                #0099ff 30%, 
                #ff0099 50%, 
                #ffcc00 70%, 
                #00ff99 90%, 
                transparent 100%);
            left: 50%;
            transform-origin: center;
            opacity: 0.8;
        }

        .helix-line:nth-child(1) {
            transform: translateX(-50%) translateZ(60px);
            animation: pulse 2s ease-in-out infinite;
        }

        .helix-line:nth-child(2) {
            transform: translateX(-50%) translateZ(-60px);
            animation: pulse 2s ease-in-out infinite 1s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 204, 0.8);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .particle:nth-child(odd) {
            background: rgba(0, 153, 255, 0.8);
            animation-duration: 20s;
        }

        .particle:nth-child(even) {
            background: rgba(255, 0, 153, 0.8);
            animation-duration: 25s;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
        }

        .title {
            font-size: clamp(36px, 5vw, 72px);
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.1;
            background: linear-gradient(135deg, #00ffcc 0%, #0099ff 50%, #ff0099 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: clamp(18px, 2.5vw, 28px);
            color: #e0e0e0;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .description {
            font-size: clamp(16px, 1.5vw, 20px);
            color: #b0b0b0;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .tech-stack {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .tech-badge {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: #00ffcc;
            font-size: clamp(12px, 1.2vw, 14px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 480px) {
            .tech-badge {
                padding: 6px 12px;
            }
            
            .banner-container {
                min-height: 400px;
            }
        }

        /* Animated Background Grid */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glow Effect */
        .glow-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: orbit 15s linear infinite;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        .glow-orb:nth-child(2) {
            background: radial-gradient(circle, rgba(0, 153, 255, 0.4) 0%, transparent 70%);
            animation-duration: 20s;
            animation-direction: reverse;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="grid-bg"></div>
        
        <div class="particles">
            <!-- Particles will be added dynamically with JavaScript -->
        </div>

        <div class="glow-orb" style="top: 20%; right: 20%;"></div>
        <div class="glow-orb" style="bottom: 20%; left: 20%;"></div>

        <div class="dna-container">
            <div class="dna-strand">
                <div class="helix-line"></div>
                <div class="helix-line"></div>
            </div>
        </div>

        <div class="content">
            <h1 class="title">Bioinformatics</h1>
            <h2 class="subtitle">Data Science & Molecular Biology</h2>
            <p class="description">
                Bioinformatics is an interdisciplinary field that uses computer science and statistical methods to analyze and interpret biological data.
            </p>
            <div class="tech-stack">
                <span class="tech-badge">Python</span>
                <span class="tech-badge">R</span>
                <span class="tech-badge">BioPython</span>
                <span class="tech-badge">Machine Learning</span>
                <span class="tech-badge">Genomics</span>
            </div>
        </div>
    </div>

    <script>
        // Add floating particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particlesContainer.appendChild(particle);
        }

        // Interactive hover effect
        const banner = document.querySelector('.banner-container');
        banner.addEventListener('mousemove', (e) => {
            const rect = banner.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const deltaX = (x - centerX) / centerX;
            const deltaY = (y - centerY) / centerY;
            
            const glowOrbs = document.querySelectorAll('.glow-orb');
            glowOrbs.forEach((orb, index) => {
                const movement = index === 0 ? 1 : -1;
                orb.style.transform = `translate(${deltaX * 20 * movement}px, ${deltaY * 20 * movement}px)`;
            });
        });
    </script>
</body>
</html>
